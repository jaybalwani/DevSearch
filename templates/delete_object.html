{% extends 'main.html' %}

{% block content %}

<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <br>

            <form class="form" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete the project:
                    {{object.title}}
                    {{object.name}}
                </p>
                <button class="btn btn--sub btn--lg  my-md"><a href="{{request.GET.next}}">Go Back</a></button>
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Confirm" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
